<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单联动</title>
    <style>
        label{
            margin-right:30px;
        }
        form{
          margin: 50px 0  0 100px ;

        }
        div{
            margin-bottom:50px;
        }
        .boxStudent{
            margin-left: 30px;
        }
        select{
            margin-right:30px;
            border-radius: 3px;
            border: 1px solid #ccc;
            height: 30px;
        }

    </style>
</head>
<body>

<form action="">
    <div class="boxStudent">
        <input type="radio" name="profession" id="student" value="std" checked="checked"><label for="student" >在校生</label>
        <input type="radio" name="profession" id="noStudent" value="noStd"><label for="noStudent">非在校生</label>
    </div>

    <div class="boxCity" >
        <label for="city">学校</label>
        <select name="" id="city" >
            <option value="bj">北京</option>
            <option value="sh">上海</option>
            <option value="js">江苏</option>
        </select>
        <select class="city">
            <option value="">北京大学</option>
            <option value="">清华大学</option>
        </select>
    </div>
    <div class="boxConpany" style="display: none">
        <label for="company">就业单位</label>
        <input type="text" id="company">
    </div>
</form>
<script>
    var bStu=document.querySelector('.boxStudent');
    var bCity=document.querySelector('.boxCity');
    var bCpy=document.querySelector('.boxConpany');
    var input=bStu.querySelectorAll('input');
    var city=document.getElementById('city');
    var citySchool=city.nextElementSibling;

    var arrSchName=[['北京大学','清华大学'],['上海大学','复旦大学'],['江苏大学','江苏科技大学']];

    for (var i=0;i<input.length;i++){
        (function (i) {
            input[i].onclick=function (e) {
                var e=e.target;
                bCity.style.display='none';
                bCpy.style.display='none';
             if(e.value=='std'){
                 bCity.style.display='block';
             }
             if(e.value=='noStd'){
                 bCpy.style.display='block';
             }
            }
        })(i);
    }

    city.onchange=function (e) {

        for(var i=0,len=city.children.length;i<len;i++){
            if(city.children[i].selected){
                for (var j=0;j<citySchool.children.length;j++){
                    citySchool.children[j].innerText=arrSchName[i][j];
                }
            }
        }
    }
</script>
</body>
</html>
