    function traverse(ele,text) {


        if (hasText(ele) == text) {
            ele.style.backgroundColor = '#ff3b19';
            target=ele;
            alert('已找到')
            text = null;
        } else {

            ele.style.backgroundColor = '#2e4ae6';
            if (ele.children.length > 0) {

                setTimeout(function () {
                    for (var i = 0, len1 = ele.children.length; i < len1; i++) {
                        ele.style.backgroundColor = '#fff'
                        ele.children[i].style.backgroundColor = '#2e4ae6'
                        traverse(ele.children[i],text);
                    }


                }, 1000)

            } else {
                setTimeout(function () {
                    ele.style.backgroundColor = '#fff';


                }, 1000)

            }


        }

    }
    function hasText(e) {
        if(e.children){
            return e.firstChild.nodeValue.replace(/\s/g,'');
        }else {
          return  e.innerText;
        }
    }
