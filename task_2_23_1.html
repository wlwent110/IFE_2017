<script>
console.log("任务八很简陋，还是直接看我的任务九吧，增加了多次查找以及重复点击清除定时器的功能,我的task_2_23_2就是任务九");
    var father=document.querySelector('.father');
    var input=document.querySelector('input');
    var tree=[];
    var j=0;
    var a=0;
    var target;
    //遍历当前元素里面的所有节点，并存储在一个数组中。
        function traverse(ele,Tree) {

           Tree[j]=ele;
            ++j;
            if(ele.children.length>0){
               for(var i=0,len=ele.children.length;i<len;i++){
                   Tree[j]=ele.children[i]
                   traverse(ele.children[i],Tree);
               }
            }
        }
    traverse(father,tree);


        document.onclick=function (e) {
            var e=e.target;
            if(e.tagName=='BUTTON'){
                if(target){
                    target.style.backgroundColor = '#fff';
                    target=null;
                }
                if(e.innerText=='开始遍历'){
                    doIt();
                }
                    if(e.innerText=='查询'){
                        doIt(input.value);
                    }
                }
            }



//提取当前元素的nodeText
    function hasText(e) {
        if(e.children){
            return e.firstChild.nodeValue.replace(/\s/g,'');
        }else {
            return  e.innerText;
        }
    }

    //根据text的存在来确定是查询还是遍历，
    function doIt(text) {

    ++a;
    if(hasText(tree[a-1])== text){
        target=tree[a-1];
        tree[a-1].style.backgroundColor='#e61a4d';
        alert('找到了');
        a=0;

        text=null;
    }
    if(hasText(tree[a]==text)){
        target=tree[a];
        tree[a].style.backgroundColor='#e61a4d';
        alert('找到了');
        a=0;

        text=null;
    }
    if(a!==0){
        if(tree[a]){
            tree[a-1].style.backgroundColor='#2e4ae6';
            setTimeout(function () {
                tree[a-1].style.backgroundColor='#fff';
                doIt(text);
            },500)
        }else {
            tree[a-1].style.backgroundColor='#2e4ae6';
            setTimeout(function () {
                tree[a-1].style.backgroundColor='#fff';
                if(text){
                    if(hasText(tree[a-1])!== text){
                        alert('未找到');
                    }
                }

                a=0;
            },500)
        }
    }


    }
</script>
